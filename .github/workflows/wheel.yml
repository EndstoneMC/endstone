name: Wheel

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - stable
      - v*
  release:
    types:
      - published

permissions:
  contents: read

jobs:
  build_wheels:
    name: Build Wheel (${{ matrix.python-tag }}-${{ matrix.platform }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, windows-2019 ]
        python-tag: [ "cp39", "cp310", "cp311", "cp312", "cp313" ]
        include:
          - os: ubuntu-latest
            platform: manylinux_x86_64
          - os: windows-2019
            platform: win_amd64

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: true

      - name: Cache Conan
        uses: actions/cache@v4
        with:
          path: ~/.conan2/p
          key: ${{ runner.os }}-conan-RelWithDebInfo-${{ hashFiles('conanfile.py') }}
          restore-keys: |
            ${{ runner.os }}-conan-RelWithDebInfo-

      - name: Set up MSVC (Windows)
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x86_64

      - name: Set up CMake and Ninja
        uses: lukka/get-cmake@latest

      - name: Set Conan Home (Linux)
        if: runner.os == 'Linux'
        run: echo "CONAN_HOME=/host${HOME}/.conan2" >> $GITHUB_ENV

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.23.3
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          CIBW_BUILD: ${{ matrix.python-tag }}-${{ matrix.platform }}
          CIBW_BUILD_VERBOSITY: 1
          CIBW_ENVIRONMENT_PASS_LINUX: "CONAN_HOME SENTRY_AUTH_TOKEN"

      - name: Change permission for Conan home folder (Linux)
        if: runner.os == 'Linux'
        run: sudo chown -R $USER:$USER ~/.conan2

      - uses: actions/upload-artifact@v4
        with:
          name: endstone-wheels-${{ matrix.python-tag }}-${{ matrix.platform }}
          path: ./wheelhouse/*.whl

  publish:
    name: Publish Wheels to PyPI
    if: github.event_name == 'release' && github.event.action == 'published'
    runs-on: ubuntu-latest
    needs: [ build_wheels ]
    environment: pypi
    permissions:
      id-token: write
      contents: write

    steps:
      - name: Restore Artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: endstone-wheels-*
          path: dist
          merge-multiple: true

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
