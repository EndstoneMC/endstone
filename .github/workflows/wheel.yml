name: Wheel

on:
  push:
    branches:
      - main
    tags:
      - '*'
  workflow_dispatch:

permissions: read-all

jobs:
  build_wheels:
    name: Build Wheel (${{ matrix.python-tag }}-${{ matrix.platform }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-22.04, windows-2019 ]
        python-tag: [ "cp39", "cp310", "cp311", "cp312", "cp313" ]
        include:
          - os: ubuntu-22.04
            platform: manylinux_x86_64
          - os: windows-2019
            platform: win_amd64

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up MSVC (Windows)
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x86_64

      - name: Set up CMake and Ninja
        uses: lukka/get-cmake@latest

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.22.0
        env:
          CIBW_BUILD: ${{ matrix.python-tag }}-${{ matrix.platform }}
          CIBW_BUILD_VERBOSITY: 1

      - uses: actions/upload-artifact@v4
        with:
          name: endstone-wheels-${{ matrix.python-tag }}-${{ matrix.platform }}
          path: ./wheelhouse/*.whl

  publish:
    name: Publish Wheels to PyPI
    if: contains(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    needs: [ build_wheels ]
    environment: pypi
    permissions:
      id-token: write
      contents: write

    steps:
      - name: Restore Artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: endstone-wheels-*
          path: dist
          merge-multiple: true

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
